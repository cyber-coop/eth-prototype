name: Security audit

on:
  schedule:
    - cron: '0 0 * * 0'
  push:
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.cargo/audit.toml'

jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cargo install cargo-audit
      - name: Scan for vulnerabilities
        run: cargo audit
